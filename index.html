
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By How Much?!</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By How Much?!</h1>
      <div id ="data-entry">
        <form>
        <div class="form-group">
          <label for="entry1"><h3>Which number should I count to?</h3></label>
          <input id="entry1" class="form-control" type="text" required>
        </div>

        <div class="form-group">
          <label for="entry2"><h3>Which number should I use as a multiple to get there?</h3></label>
          <input id="entry2" class="form-control" type="text" required>
        </div>

        <button type="submit" class="btn">Show me all the numbers!</button>

        </form>
      </div>

      <div id="output">
      </div>

  </div>
</body>
</html>
